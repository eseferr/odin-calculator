<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-frame">
        <div class="screen-section">
          <div class="screen-frame">
            <div class="screen-text"></div>
          </div>
        </div>
        <div class="sep-line"></div>
        <div class="btns-section">
          <div class="numbers">
            <div class="row">
              <button class="btn btn-num">1</button>
              <button class="btn btn-num">2</button>
              <button class="btn btn-num">3</button>
            </div>
            <div class="row">
              <button class="btn btn-num">4</button>
              <button class="btn btn-num">5</button>
              <button class="btn btn-num">6</button>
            </div>
            <div class="row">
              <button class="btn btn-num">7</button>
              <button class="btn btn-num">8</button>
              <button class="btn btn-num">9</button>
            </div>
            <div class="row">
              <button class="btn btn-num btn-zero">0</button>
            </div>
          </div>
          <div class="operations">
            <button class="btn btn-operations">+</button>
            <button class="btn btn-operations">-</button>
            <button class="btn btn-operations">x</button>
            <button class="btn btn-operations">/</button>
            <button class="btn btn-operations equal">=</button>
            <button class="btn btn-operations clear">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
